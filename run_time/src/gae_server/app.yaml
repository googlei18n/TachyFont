application: sample-app
#application: green-pear
version: 1
runtime: python27
api_version: 1

threadsafe: true

libraries:
- name: webapp2
  version: latest

builtins:
- remote_api: on

handlers:
- url: /
  script: browser_redirector.app


- url: /chrome/
  static_dir: chrome/
  
- url: /fonts
  static_dir: fonts/
  
- url: /opentype_js/
  static_dir: third_party/opentype_js/
  
- url: /zlib_js/
  static_dir: third_party/zlib_js/

- url: /incremental_fonts/.*
  script: incremental_fonts.app

- url: /slow_server
  script: slow_server.app


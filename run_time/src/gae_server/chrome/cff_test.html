<html>
<!--

This file is used as to test cff font file loading

-->
<head>
<meta charset="UTF-8">
<title>Font Loading Test(js loader)</title>
  <script src="/opentype_js/parse.js"></script>
  <script src="js/script.js"></script>
  <script src="/zlib_js/gunzip.min.js"></script>
<script>

//CFF = false;
var FONTNAME = 'cff';
EMPTY_FS = true;
var TEXTS=[];
var baseReady = getBaseToFileSystem(FONTNAME);
</script>
</head>
<body>

 <div  style="font-family: cff;">
    ABCDEFGHIJKLMNOPQRSTUVWXYZ
 </div>
  
  <script>
   TEXTS[TEXTS.length]=document.body.innerText;
   TEXTS.forEach(function(text){
        baseReady = baseReady.then(function(){return incrUpdate(FONTNAME,text);});
   });
  </script>
  

</body>
</html>
